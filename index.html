<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maszk Kereső 2026</title>
<style>
:root {
--primary: #3b82f6;
--secondary: #1e293b;
--accent: #f59e0b;
--bg: #0f172a;
--card: #1e293b;
--text: #f8fafc;
}

body {
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
background-color: var(--bg);
color: var(--text);
margin: 0;
padding: 15px;
display: flex;
flex-direction: column;
align-items: center;
}

.container {
width: 100%;
max-width: 500px;
}

.header {
text-align: center;
margin-bottom: 30px;
padding: 20px 0;
}

.header h1 {
font-size: 1.8rem;
color: var(--primary);
margin: 0;
text-transform: uppercase;
letter-spacing: 2px;
}

.search-box {
background: var(--card);
padding: 20px;
border-radius: 20px;
box-shadow: 0 10px 25px rgba(0,0,0,0.3);
border: 1px solid #334155;
}

label {
display: block;
font-size: 0.9rem;
color: #94a3b8;
margin-bottom: 10px;
}

input {
width: 100%;
padding: 15px;
background: #0f172a;
border: 2px solid #334155;
border-radius: 12px;
color: white;
font-size: 1.2rem;
font-weight: bold;
text-align: center;
box-sizing: border-box;
transition: border-color 0.3s;
}

input:focus {
outline: none;
border-color: var(--primary);
box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
}

.result-area {
margin-top: 25px;
}

.card-result {
background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
padding: 25px;
border-radius: 24px;
border-left: 8px solid var(--accent);
display: none; /* Alapból rejtve */
animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}

.cabinet-num {
font-size: 3.5rem;
font-weight: 900;
color: var(--accent);
text-align: center;
margin: 10px 0;
}

.details {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 10px;
margin-top: 20px;
text-align: center;
}

.detail-item {
background: rgba(255,255,255,0.05);
padding: 10px;
border-radius: 12px;
}

.detail-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }
.detail-value { font-size: 1.1rem; font-weight: bold; color: white; }

.no-result {
text-align: center;
color: #ef4444;
margin-top: 20px;
display: none;
}

.status-dot {
height: 10px;
width: 10px;
background-color: #22c55e;
border-radius: 50%;
display: inline-block;
margin-right: 5px;
}
</style>
</head>
<body>

<div class="container">
<div class="header">
<h1>Maszk Finder</h1>
<p style="font-size: 0.8rem; color: #64748b;"><span class="status-dot"></span> Database: Maszk 2026.csv</p>
</div>

<div class="search-box">
<label for="maskSearch">Írd be a keresett Maszk számát:</label>
<input type="number" id="maskSearch" placeholder="PL: 1234" oninput="kereses()">
</div>

<div class="result-area">
<div id="resultCard" class="card-result">
<div class="detail-label" style="text-align: center;">Szekrény száma</div>
<div class="cabinet-num" id="outCabinet">-</div>

<div class="details">
<div class="detail-item">
<div class="detail-label">Maszk száma</div>
<div class="detail-value" id="outMask">-</div>
</div>
<div class="detail-item">
<div class="detail-label">Státusz</div>
<div class="detail-value" style="color: #22c55e;">Aktív</div>
</div>
</div>
</div>
<div id="noResult" class="no-result">A keresett maszk nem található az adatbázisban.</div>
</div>
</div>

<script>
let maskData = [];

// CSV BETÖLTÉSE (GitHubon a fájlneved: Maszk 2026.csv)
// Megjegyzés: A fájlnévben a szóköz miatt érdemes %20-at használni vagy átnevezni maszk2026.csv-re
fetch('Maszk 2026.csv')
.then(response => response.text())
.then(data => {
const rows = data.split('\n');
const headers = rows[0].split(';'); // Pontosvesszővel tagolva

// Adatok feldolgozása (Szekrény oszlopok: 1, 2, 3, 4, 5, 6)
// Feltételezzük, hogy a CSV-ben az oszlop fejlécében van a szekrény száma
// és alatta a maszkok.

// Ez a rész a CSV szerkezetétől függően finomítható:
maskData = rows;
console.log("Adatbázis betöltve.");
});

function kereses() {
const query = document.getElementById('maskSearch').value;
const resCard = document.getElementById('resultCard');
const noRes = document.getElementById('noResult');

if (!query) {
resCard.style.display = 'none';
noRes.style.display = 'none';
return;
}

let found = false;

// CSV logikai keresés:
// Végigmegyünk a sorokon (i=1-től, mert az i=0 a fejléc)
const rows = maskData;
const cabinetHeaders = rows[0].split(';');

for (let i = 1; i < rows.length; i++) {
const cells = rows[i].split(';');
for (let j = 0; j < cells.length; j++) {
if (cells[j].trim() === query.trim()) {
document.getElementById('outCabinet').innerText = cabinetHeaders[j].trim() + ".";
document.getElementById('outMask').innerText = "#" + query;
resCard.style.display = 'block';
noRes.style.display = 'none';
found = true;
break;
}
}
if (found) break;
}

if (!found) {
resCard.style.display = 'none';
noRes.style.display = 'block';
}
}
</script>

</body>
</html>
